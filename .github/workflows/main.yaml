name: Puppeteer Screenshot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Brave Browser and Puppeteer
        run: |
          sudo apt update
          sudo apt install -y wget gnupg2
          # Download Brave browser
          wget -q --show-progress https://github.com/brave/brave-browser/releases/latest/download/brave-browser_*.deb
          # Install Brave browser
          sudo apt install -y ./brave-browser_*.deb
          # Clean up the downloaded file
          rm brave-browser_*.deb
          # Install Puppeteer
          npm install puppeteer

      - name: Run Puppeteer Script
        run: |
          node script.js

      - name: Upload Screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots/
